[search_parameter]
search_algorithm_type = genetic
test_gnn_num = 5
initial_population_scale = 10
parent_scale = 6
crossover_rate = 1.0
mutation_rate = 0.02
update_threshold = 5
search_epoch = 5

[gnn_parameter]
gnn_type = stack_gcn
gnn_layers = 2
downstream_task_type = node_classification
train_batch_size = 1
val_batch_size = 1
test_batch_size = 1
gnn_drop_out = 0.6
train_epoch = 10
early_stop = False
early_stop_patience = 10
opt_type = adam
opt_type_dict = {"learning_rate": 0.005, "l2_regularization_strength": 0.0005}
loss_type = nll_loss
val_evaluator_type = accuracy
test_evaluator_type = ["accuracy", "precision", "recall", "f1_value"]
