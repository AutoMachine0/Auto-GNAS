[search_parameter]
search_algorithm_type = graphpas
test_gnn_num = 5
parallel_num = 2
mutation_num = [1,2]
initial_num = 10
sharing_num = 5
search_epoch = 2


[gnn_parameter]
gnn_type = stack_gcn
gnn_layers = 1
downstream_task_type = graph_classification
train_batch_size = 100
val_batch_size = 10
test_batch_size = 10
gnn_drop_out = 0.6
train_epoch = 100
early_stop = False
early_stop_patience = 10
opt_type = adam
opt_type_dict = {"learning_rate": 0.005, "l2_regularization_strength": 0.0005}
loss_type = nll_loss
val_evaluator_type = accuracy
test_evaluator_type = ["accuracy", "precision", "recall", "f1_value"]
