[search_parameter]
search_algorithm_type = graphnas
test_gnn_num = 5
cuda = True
batch_size = 64
entropy_coeff = 1e-4
controller_train_epoch = 5
ema_baseline_decay = 0.95
discount = 1.0
controller_train_parallel_num = 5
controller_lr = 3.5e-4
controller_grad_clip = 0.0
tanh_c = 2.5
softmax_temperature = 5.0
search_scale = 10

